<h2>Lista de Pedidos</h2>
<p>Quantidade de pedidos cadastrados: {{ quantidadePedidos }}</p>
<div *ngFor="let pedido of pedidos">
  <p><strong>Cliente:</strong> {{pedido.cliente.nome}}</p>
  <p><strong>Total:</strong> {{total(pedido) | number:"1.2-2"}}</p>
  <p><strong>Produtos:</strong></p>
  <ul>
    <li *ngFor="let produto of pedido.produtos">{{produto.nome}}</li>
  </ul>
  <hr>
</div>
